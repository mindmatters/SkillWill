plugins {
    id 'java'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'http://oss.jfrog.org/artifactory/oss-snapshot-local/'
    }

    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-devtools:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'
    implementation 'org.springframework.retry:spring-retry:1.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.1.RELEASE'
    implementation 'org.springframework.security:spring-security-oauth2-client:5.2.1.RELEASE'
    implementation 'org.springframework.security:spring-security-oauth2-jose:5.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:2.2.1.RELEASE'
    implementation 'org.springframework.plugin:spring-plugin-core:1.2.0.RELEASE'
    implementation 'org.json:json:20190722'
    implementation 'io.springfox:springfox-swagger2:3.0.0-SNAPSHOT'
    implementation 'io.springfox:springfox-swagger-ui:3.0.0-SNAPSHOT'
    implementation 'io.springfox:springfox-spring-web:3.0.0-SNAPSHOT'
    implementation 'io.springfox:springfox-spring-webmvc:3.0.0-SNAPSHOT'
    implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
    testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo:2.2.0'
}

group = 'com.sinnerschrader'
version = '0.0.1-SNAPSHOT'
description = 'skillwill'
sourceCompatibility = '13'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
